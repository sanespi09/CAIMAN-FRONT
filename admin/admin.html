        <div class="header-logo">

        <nav class="main-nav">

    <main>
        <section class="admin_section">
            <div class="create_wrapper">
                <div class="create_title"><h1>Crear un nuevo post de novedades:</h1></div>
                <form name="create_form" class="create_form" action="/api/create" method="POST" enctype="multipart/form-data">
                    <div class="create_form_field">
                        <label>Titulo</label>
                        <input name="title" id="create-title" type="text" minlength="5" required>
                    </div>
                    <div class="create_form_field">
                        <label>Contenido</label>
                        <textarea name="content" minlength="20" id="create-content" rows="15" class="create_content" maxlength="100"></textarea>
                    </div>
                    <div class="create_form_field">
                        <label>Selecciona una imagen:</label>
                        <input name="post-img" id="create-image" type="file" required>
                        <div class="post-img_preview"></div>
                    </div>
                    <div class="create_form_field submit">
                        <button type="submit">Crear</button>
                    </div>
                </form>
            </div>
        </section>
        <section class="manager_section">
            <div class="manager_wrapper">
            </div>
        </section>
